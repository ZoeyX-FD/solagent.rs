description = "solagent.rs rig jupiter"

[dependencies]
solagent-plugin-jupiter = { path = "../../../plugins/jupiter" }
solagent-core = { path = "../../../core" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0.9"
serde_json = "1.0"